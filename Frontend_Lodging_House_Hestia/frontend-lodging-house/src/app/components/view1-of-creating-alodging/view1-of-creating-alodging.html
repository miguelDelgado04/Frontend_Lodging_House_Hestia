<!-- ======= CONTENIDO PRINCIPAL ======= -->
<section class="wizard-page">
  <div class="container">
    <div class="card wizard-card" role="form" aria-labelledby="step-title">
      <!-- Progreso -->
      <header class="step-header">
        <div class="step-meta">
          <span class="step-label">Paso 1 de 3</span>
          <div class="progress">
            <div class="progress__bar" style="width:25%" aria-hidden="true"></div>
          </div>
        </div>
        <h1 id="step-title" class="title">Crea tu anuncio</h1>
        <p class="subtitle">
          Comienza por proporcionarnos los detalles básicos de tu alojamiento.
        </p>
      </header>

      <form (ngSubmit)="next()" #f="ngForm" novalidate>
        <div class="field">
          <label for="title">Título</label>
          <input
            id="title"
            name="title"
            type="text"
            [(ngModel)]="model.title"
            required
            minlength="6"
            placeholder="Ej: Cabaña acogedora con vistas al lago"
            #title="ngModel"
          />
        </div>

        <div class="field">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            [(ngModel)]="model.description"
            required
            minlength="20"
            placeholder="Describe tu alojamiento con más detalle"
            #description="ngModel"
          ></textarea>
        </div>

        <div class="field">
          <label for="address">Dirección</label>
          <input
            id="address"
            name="address"
            type="text"
            [(ngModel)]="model.address"
            required
            placeholder="Ej: Calle Principal 123, Ciudad, País"
            #address="ngModel"
          />
        </div>

        <div class="field">
          <label for="price">Precio por noche</label>
          <div class="input-group">
            <span class="prefix">$</span>
            <input
              id="price"
              name="price"
              type="number"
              step="0.01"
              min="0"
              [(ngModel)]="model.price"
              required
              placeholder="150"
              #price="ngModel"
            />
            <span class="suffix">USD</span>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn--soft" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn btn--primary">Siguiente</button>
        </div>
      </form>
    </div>
  </div>
</section>
