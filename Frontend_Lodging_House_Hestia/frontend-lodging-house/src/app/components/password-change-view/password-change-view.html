<main class="reset-page">
  <section class="reset-box">
    <h1 class="reset-title">Restablecer contraseña</h1>
    <p class="subtitle reset-subtitle">
      Introduce el código de verificación que enviamos a tu correo electrónico
      y establece una nueva contraseña.
    </p>

    <form class="reset-form" novalidate>
      <!-- Código -->
      <div class="field">
        <label class="label" for="code">Código de verificación</label>
        <div class="input-icon">
          <span class="icon" aria-hidden="true">
            <!-- ícono “key” -->
            <svg viewBox="0 0 24 24"><path d="M14 7a5 5 0 1 0 4.33 7.5L22 18v3h-3l-1.5-1.5L16 21v-3l2-2A5 5 0 0 0 14 7z" fill="currentColor"/></svg>
          </span>
          <input id="code" type="text" class="input" placeholder="Código de verificación" inputmode="numeric" />
        </div>
      </div>

      <!-- Nueva contraseña -->
      <div class="field">
        <label class="label" for="newPass">Nueva contraseña</label>
        <div class="input-icon">
          <span class="icon" aria-hidden="true">
            <!-- ícono candado -->
            <svg viewBox="0 0 24 24"><path d="M7 11V8a5 5 0 0 1 10 0v3M6 11h12v9a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-9z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </span>
          <input id="newPass" type="password" class="input" placeholder="Nueva contraseña" autocomplete="new-password" />
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="field">
        <label class="label" for="confirmPass">Confirmar nueva contraseña</label>
        <div class="input-icon">
          <span class="icon" aria-hidden="true">
            <!-- ícono verificación -->
            <svg viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </span>
          <input id="confirmPass" type="password" class="input" placeholder="Confirmar nueva contraseña" autocomplete="new-password" />
        </div>
      </div>

      <button type="submit" class="btn btn--primary btn--block mt-m">
        Restablecer contraseña
      </button>

      <p class="help center mt-s">
        Si no recibiste el código, <a class="link" routerLink="/passwordRecoveryViewComponent">
          revisa tu carpeta de spam o solicita uno nuevo</a>.
      </p>
    </form>
  </section>
</main>
