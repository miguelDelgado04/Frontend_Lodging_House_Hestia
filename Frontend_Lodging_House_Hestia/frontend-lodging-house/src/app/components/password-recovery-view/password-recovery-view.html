<main class="recover-page">
  <section class="recover-box">
    <h1 class="recover-title">¿Olvidaste tu contraseña?</h1>
    <p class="subtitle recover-subtitle">
      No te preocupes. Ingresa tu correo electrónico y te
      enviaremos un código para restablecerla.
    </p>

    <form class="recover-form" novalidate autocomplete="on">
      <label class="label" for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        class="input"
        placeholder="Correo electrónico"
        inputmode="email"
        autocomplete="email"
      />

      <button type="submit" class="btn btn--primary btn--block mt-m">
        Enviar código de verificación
      </button>

      <p class="center mt-s">
        <a routerLink="/loginViewComponent" class="link link-muted">
          Volver a iniciar sesión
        </a>
      </p>
    </form>
  </section>
</main>
