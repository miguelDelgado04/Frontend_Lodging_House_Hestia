<!-- ===== TOPBAR (sin "Mensajes") ===== -->
<nav class="topbar" role="navigation" aria-label="Barra principal">
  <div class="container topbar__row">

    <!-- === Sección izquierda: marca + links === -->
    <div class="topbar__left">
      <!-- Marca -->
      <a class="brand" href="#">
        <span class="brand__logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path
              d="M12 3c3 5-3 7-6 7 2 4 6 7 6 7s4-3 6-7c-3 0-9-2-6-7z"
              fill="#0f1a2b"
            />
          </svg>
        </span>
        <span class="brand__name">Hestia</span>
      </a>

      <!-- Navegación principal -->
      <ul class="nav-links" role="list">
        <li><a routerLink="/home" routerLinkActive="is-active">Inicio</a></li>
        <li><a routerLink="/explore" routerLinkActive="is-active">Explorar</a></li>
      </ul>
    </div>

    <!-- === Sección derecha: buscador + botones === -->
    <div class="topbar__right">
      <label class="search">
        <svg viewBox="0 0 24 24" class="search__ic" aria-hidden="true">
          <path fill="currentColor"
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
            6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79
            l5 4.99L20.49 19l-4.99-5Zm-6 0A4.5 4.5 0 1 1 14 9.5
            4.505 4.505 0 0 1 9.5 14Z"/>
        </svg>
        <input
          [(ngModel)]="query"
          (input)="applyFilter()"
          type="search"
          placeholder="Buscar"
          aria-label="Buscar alojamientos" />
      </label>

      <button class="icon-btn" aria-label="Idioma">
        <svg viewBox="0 0 24 24" class="icon">
          <path fill="currentColor"
            d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm7.93
            9h-3.18a15.3 15.3 0 0 0-1.06-5.12A8.013 8.013 0 0 1
            19.93 11ZM12 4a13.31 13.31 0 0 1 1.87 6H10.13A13.31
            13.31 0 0 1 12 4ZM4.07 13h3.18a15.3 15.3 0 0 0
            1.06 5.12A8.013 8.013 0 0 1 4.07 13Zm3.18-2H4.07A8.013
            8.013 0 0 1 8.31 5.88 15.3 15.3 0 0 0 7.25 11Zm2.82
            2h2.86a13.31 13.31 0 0 1-1.87 6 13.31 13.31 0 0 1-1.87-6Zm4.62
            0h3.18A8.013 8.013 0 0 1 15.69 18.12 15.3 15.3 0 0 0
            14.69 13Z"/>
        </svg>
      </button>

      <button class="avatar-btn" aria-label="Abrir perfil">
        <span class="avatar-fallback">UA</span>
      </button>
    </div>
  </div>
</nav>


<!-- ===== CONTENIDO ===== -->
<main class="host-page">
  <div class="container">
    <header class="page-header">
      <h1 class="title">Tus alojamientos</h1>

      <button class="btn btn--primary" (click)="createNew()">
        <svg viewBox="0 0 24 24" class="btn__ic" aria-hidden="true">
          <path fill="currentColor" d="M11 11V6h2v5h5v2h-5v5h-2v-5H6v-2z"/>
        </svg>
        Crear nuevo
      </button>
    </header>

    <!-- Grid de cards -->
    <section class="grid">
      <article class="card" *ngFor="let a of filtered">
        <div class="card__media">
          <img [src]="a.photo" [alt]="a.title" />
          <span class="pill" [class.pill--active]="a.status==='activo'" [class.pill--inactive]="a.status==='inactivo'">
            {{ a.status === 'activo' ? 'Activo' : 'Inactivo' }}
          </span>
        </div>

        <div class="card__body">
          <h3 class="card__title">{{ a.title }}</h3>
          <p class="card__meta">{{ a.city }}, {{ a.country }}</p>
        </div>

        <div class="card__actions">
          <button class="btn btn--soft" (click)="edit(a)">
            <svg viewBox="0 0 24 24" class="btn__ic"><path fill="currentColor"
              d="M14.06 9.02l.92.92L7.92 17H7v-.92l7.06-7.06m3.32-3.32a.996.996 0 0 0-1.41 0L14.13 4.5l3.37 3.37 1.84-1.84a.996.996 0 0 0 0-1.41l-1.96-1.96zM5 18.5h14V20H5v-1.5z"/></svg>
            Editar
          </button>
          <button class="btn btn--danger" (click)="remove(a)">
            <svg viewBox="0 0 24 24" class="btn__ic"><path fill="currentColor"
              d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12ZM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4Z"/></svg>
            Eliminar
          </button>
        </div>
      </article>
    </section>

    <p *ngIf="!filtered.length" class="empty">No se encontraron alojamientos.</p>
  </div>
</main>
