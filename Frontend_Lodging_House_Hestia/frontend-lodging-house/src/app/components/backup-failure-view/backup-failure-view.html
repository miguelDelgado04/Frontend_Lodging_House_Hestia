<section class="failure-overlay" aria-hidden="false">
  <div
    class="failure-card"
    role="dialog"
    aria-modal="true"
    aria-labelledby="failure-title"
    aria-describedby="failure-desc"
  >
    <!-- Icono calendario con X -->
    <div class="icon-wrap" aria-hidden="true">
      <svg viewBox="0 0 24 24" class="icon">
        <!-- calendario -->
        <rect x="4" y="6" width="16" height="14" rx="2" class="cal" />
        <path d="M8 3v4M16 3v4M4 10h16" class="cal-line" />
        <!-- X -->
        <path d="M10 14l4 4m0-4l-4 4" class="x" />
      </svg>
    </div>

    <h3 id="failure-title" class="title">No se pudo crear la reserva</h3>
    <p id="failure-desc" class="subtitle muted">
      Las fechas seleccionadas no están disponibles.
    </p>

    <div class="btn-row">
      <a class="btn btn--danger btn--block" routerLink="/reservationCreationViewComponent">
        Intentar de nuevo
      </a>
    </div>
  </div>
</section>
