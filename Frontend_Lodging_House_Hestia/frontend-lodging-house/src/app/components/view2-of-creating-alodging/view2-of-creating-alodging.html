<!-- ===== CONTENIDO ===== -->
<section class="wizard-page">
  <div class="container">
    <div class="wizard-card">
      <!-- PROGRESO -->
      <div class="step-head">
        <span class="step-label">Paso 2 de 3</span>
        <div class="progress"><div class="progress__bar" style="width:66%"></div></div>
      </div>

      <h1 class="title">Capacidad y Servicios</h1>
      <p class="subtitle">Indica cu√°ntos hu√©spedes puede alojar tu espacio y qu√© servicios ofreces.</p>

      <div class="form-grid">
        <!-- Columna izquierda -->
        <div class="form-left">
          <div class="field">
            <label for="guests">¬øCu√°ntos hu√©spedes pueden alojarse?</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" class="icon">
                <path fill="currentColor"
                  d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Z"/>
              </svg>
              <input id="guests" type="number" min="1" [(ngModel)]="model.guests" placeholder="Ej: 4"/>
            </div>
          </div>

          <div class="field">
            <label>¬øQu√© servicios ofreces?</label>
            <div class="service-grid">
                <label *ngFor="let s of services; let i = index; trackBy: trackByIdx" class="chip">
                    <input type="checkbox" [(ngModel)]="s.selected" [name]="'svc_'+i" />
                    <span>{{ s.name }}</span>
                </label>
            </div>

          </div>
        </div>

        <!-- Columna derecha -->
        <div class="form-right">
          <label>Agrega algunas fotos de tu alojamiento</label>
          <div class="upload-box">
            <svg viewBox="0 0 24 24" class="upload-icon">
              <path fill="currentColor"
                d="M12 16a1 1 0 0 0 1-1V9.83l1.88 1.89a1 1 0 0 0 1.41-1.42l-3.59-3.59a1 1 0 0 0-1.42 0L7.7 10.3a1 1 0 1 0 1.41 1.42L11 9.83V15a1 1 0 0 0 1 1Z" />
              <path fill="currentColor"
                d="M19 18H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4a1 1 0 0 1 0 2H5v8h14V8h-4a1 1 0 0 1 0-2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2Z" />
            </svg>
            <p class="upload-text"><strong>Arrastra tus fotos aqu√≠</strong><br/>Sube hasta 5 fotos. 1280x720px recomendado.</p>
            <button class="btn btn--soft">üìÅ Explorar archivos</button>
          </div>

          <div class="thumbs">
            <div class="thumb"></div>
            <div class="thumb"></div>
            <div class="thumb"></div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn--soft" (click)="back()">Atr√°s</button>
        <button type="button" class="btn btn--primary" (click)="next()">Siguiente</button>
      </div>
    </div>
  </div>
</section>
